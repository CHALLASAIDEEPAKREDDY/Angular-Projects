<div class="row">
  <!-- Left Section: Client List -->
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Client List</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Company Name</th>
                <th>Person Name</th>
                <th>City</th>
                <th>State</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ClientList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.companyName }}</td>
                <td>{{ item.contactPersonName }}</td>
                <td>{{ item.contactno }}</td>
                <td>{{ item.city }}</td>
                <td>
                  <button class="btn btn-primary" (click)="OnEdit(item)">Edit</button>
                  <button class="btn btn-danger" (click)="OnDelete(item.clientId)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Section: New Client -->
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Client</div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">Person Name</label>
            <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Company Name</label>
            <input type="text" [(ngModel)]="clientObj.companyName" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Contact No</label>
            <input type="text" [(ngModel)]="clientObj.contactno" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text" [(ngModel)]="clientObj.city" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input type="text" [(ngModel)]="clientObj.state" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Pincode</label>
            <input type="text" [(ngModel)]="clientObj.pincode" class="form-control" />
          </div>
          <div class="col-12">
            <label for="">Address</label>
            <textarea class="form-control" [(ngModel)]="clientObj.address"></textarea>
          </div>
          <div class="col-6">
            <label for="">Employee Strength</label>
            <input type="text" [(ngModel)]="clientObj.employeestrength" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Gst No</label>
            <input type="text" [(ngModel)]="clientObj.gstno" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Reg No</label>
            <input type="text" [(ngModel)]="clientObj.regNo" class="form-control" />
          </div>
          <div class="col-12 text-center pt-3">
            <button class="btn btn-secondary me-3" (click)="onResetForm()">Reset</button>
            <button class="btn btn-primary" (click)="onSaveClient()">
              {{clientObj.clientId !== 0 ? 'Update Client' : 'Save Client'}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
